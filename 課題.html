<h1>課題m06</h1>
<button name="calcButton" onclick="doCalc();">結果の表示</button>

<div id="ansa"></div>
<script type="text/javascript">
    function doCalc() {
let ans=1;
for(let num=1;num<=30;num++){
if(num % 15===0){
   ansa("FizzBuzz");
   }else if(num % 5===0){
	   ansa("Buzz");
	   }else if(num % 3 ===0){
		   ansa("Fizz");	   
}else{
	ansa(ans);
}
ans++;
}
	}
	ansa = function (log) {
document.getElementById('ansa').innerHTML += log + "<br>";
}

</script>
